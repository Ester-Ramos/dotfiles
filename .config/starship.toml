[character]
success_symbol = "[🔭 ❯](bold green)"
error_symbol = "[🔭 ✗](bold red)"
vicmd_symbol = "[🔭 ❯](bold blue)"

[cmd_duration]
format = "⏱️  [$duration]($style) "
style = "bold blue"

[python]
format = '[${symbol} ${pyenv_prefix}(\($virtualenv\))]($style)'
symbol = ""

[gcloud]
disabled = true

[package]
disabled = true

[git_branch]
style = "bold purple"
